<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script type="module">
    import { io } from "https://cdn.socket.io/4.8.1/socket.io.esm.min.js"

    const status = document.querySelector('#status')
    const socket = io()

    socket.on('status', (data) => {
      console.log(data)
      status.innerHTML = `<pre>${JSON.stringify(data)}</pre>`
    })

  </script>
</head>

<body class="w-screen h-screen bg-slate-900">

  <main class="size-full grid place-content-center text-gray-400 text-5xl">
    <div id="status"></div>
  </main>
</body>

</html>
